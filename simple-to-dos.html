<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks">
      </form>
    </header>


    <ul>
      {{#each task in tasks}}
        <li>
          <h3>{{task.text}}</h3>
          <p>Created At: {{task.createdAt}}</p>
        </li>
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
